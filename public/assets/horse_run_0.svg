<svg width="64" height="48" viewBox="0 0 64 48" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Pixel Art Horse (Gallop Frame 1) -->
  <!-- 1 pixel = 2 units for 32x24 grid simulation -->

  <!-- Back Leg (Far) -->
  <rect x="10" y="30" width="4" height="8" fill="#5D4037" />
  <rect x="6" y="38" width="4" height="6" fill="#5D4037" />

  <!-- Front Leg (Far) -->
  <rect x="44" y="30" width="4" height="6" fill="#5D4037" />
  <rect x="48" y="36" width="4" height="8" fill="#5D4037" />

  <!-- Tail -->
  <rect x="4" y="24" width="6" height="4" fill="#3E2723" />
  <rect x="2" y="28" width="4" height="6" fill="#3E2723" />

  <!-- Body -->
  <rect x="12" y="20" width="36" height="14" fill="#8D6E63" />

  <!-- Back Leg (Near) -->
  <rect x="14" y="34" width="4" height="10" fill="#8D6E63" />
  <rect x="12" y="42" width="4" height="4" fill="#3E2723" /> <!-- Hoof -->

  <!-- Front Leg (Near) -->
  <rect x="42" y="34" width="4" height="6" fill="#8D6E63" />
  <rect x="46" y="38" width="4" height="8" fill="#8D6E63" />
  <rect x="50" y="44" width="4" height="4" fill="#3E2723" /> <!-- Hoof -->

  <!-- Neck & Head -->
  <rect x="40" y="14" width="10" height="10" fill="#8D6E63" />
  <rect x="46" y="10" width="12" height="8" fill="#8D6E63" />
  <rect x="50" y="12" width="2" height="2" fill="#3E2723" /> <!-- Eye -->
  <rect x="56" y="16" width="4" height="2" fill="#3E2723" /> <!-- Mouth/Nose -->

  <!-- Mane -->
  <rect x="40" y="8" width="8" height="6" fill="#3E2723" />

  <!-- Jockey Body -->
  <rect x="24" y="14" width="10" height="8" fill="#F0F0F0" />
  <!-- Jockey Head -->
  <rect x="26" y="8" width="6" height="6" fill="#FFCC80" /> <!-- Skin -->
  <rect x="26" y="6" width="6" height="2" fill="#1976D2" /> <!-- Hat -->
  <rect x="32" y="8" width="2" height="2" fill="#1976D2" /> <!-- Hat Brim -->

  <!-- Saddle Cloth -->
  <rect x="20" y="20" width="12" height="8" fill="#1565C0" />
</svg>
